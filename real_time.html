<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム検索</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-model="word" @input="search" class="input">
        <ul class="nameList">
            <li v-for="name in searchNames" :key="name">{{ name }}</li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                names: ['佐藤', '山田', '鈴木','田中'],
                word:'',
                searchNames: ['佐藤', '山田', '鈴木', '田中']
            },
            methods: {
                search: function () {
                    this.searchNames = this.names.filter(name => name.includes(this.word));
                }
            }
        })
    </script>
    <style>
        .nameList{
            list-style: none;
        }
        .input{
            outline: none;
            border: 3px solid greenyellow;
        }
    </style>
</body>

</html>
